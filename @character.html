<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>JavaScript form validation - checking all letters</title>
</head>
<center>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<h2>Enter some text containing @ <br>
For example amrit@gmail.com</h2>
<form name="form1" action="#">
<input type='text' name='text1'/>
<button type="submit" name="submit" value="Submit" onclick="allLetter(document.form1.text1)"> Submit </button>

</center>
</form>
</div>

</body>
<style>
  body{
    background-color: aquamarine;
    margin-top: 20%;
  }
  form{
    color:chartreuse;
  }
  input{
    width:10%;
    height: 15%;
    box-sizing: content-box;
  }
  button{
    width:10%;
    height:30%;
  }
</style>

<script>
    
    function allLetter(inputtxt)
      { 
      var letters =/^[@a-zA-Z]+@[@a-zA-Z.]+$/;
      if(inputtxt.value.match(letters))
      {
      alert('It is accepted please click on ok button');
      return true;
      }
      else
      {
      alert('Please input @ character with your content');
      return true;
      }
      }
      
</script>
</html>
